<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no, address=no" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#0d47a1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Primary Meta Tags -->

    <meta

      content="Comparateur N°1 des agences locales en Tunisie ✓ +50 véhicules disponibles ✓ Économisez jusqu'à 40% sur votre location"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://plany.tn" />
    <meta property="og:title" content="Location Voiture en Tunisie - Jusqu'à -40% | Plany.tn" />
    <meta
      property="og:description"
      content="Réservez votre voiture au meilleur prix ➤ Aéroports ✈ & ✓ Agences certifiées ✓ Sans frais cachés"
    />
    <meta property="og:image" content="https://plany.tn/cover.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://plany.tn" />

      content="Location de voiture low-cost en Tunisie ✓ Comparez +200 agences locales ✓ Véhicules récents ✓ Assurance incluse"
    />
    <meta property="twitter:image" content="https://plany.tn/cover.webp" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="canonical" href="https://plany.tn/" />

    <!-- Preconnect & DNS Prefetch -->
    <link rel="preconnect" href="https://basemaps.cartocdn.com" crossorigin />
    <link rel="dns-prefetch" href="https://basemaps.cartocdn.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org" />
    <link rel="preconnect" href="https://{s}.tile.openstreetmap.org" crossorigin />
    <link rel="dns-prefetch" href="https://{s}.tile.openstreetmap.org" />
    <link rel="preconnect" href="https://cdn.plany.tn" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.plany.tn" />
    <link rel="preconnect" href="https://api.plany.tn" crossorigin />
    <link rel="dns-prefetch" href="https://api.plany.tn" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Resource Hints -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="prefetch" href="/search" as="document" crossorigin />
    <link rel="prefetch" href="/locations" as="document" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Plany.tn",
        "image": "https://plany.tn/logo.png",
        "url": "https://plany.tn",
        "telephone": "+216 21 170 468",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Avenue Habib Bourguiba",
          "addressLocality": "Tunis",
          "postalCode": "1000",
          "addressRegion": "Tunis",
          "addressCountry": "TN"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "36.8065",
          "longitude": "10.1815"
        },
        "sameAs": [
          "https://www.facebook.com/plany.Tun",
          "https://www.instagram.com/plany.tn/"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://plany.tn/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://plany.tn/search?pickupLocation={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; base-uri 'self'; connect-src 'self' https://api.plany.tn https://www.google-analytics.com https://www.googletagmanager.com https://tile.openstreetmap.org https://basemaps.cartocdn.com https://{s}.tile.openstreetmap.org https://cdn.plany.tn https://accounts.google.com https://apis.google.com; font-src 'self' https://fonts.gstatic.com data:; frame-src https://www.google.com https://www.googletagmanager.com https://recaptcha.net https://accounts.google.com; img-src 'self' data: blob: https://tile.openstreetmap.org https://basemaps.cartocdn.com https://{s}.tile.openstreetmap.org https://cdn.plany.tn https://api.plany.tn https://www.google-analytics.com; object-src 'none'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; upgrade-insecure-requests"
    />
  </head>

  <body>
    <div id="root"></div>

</html>
