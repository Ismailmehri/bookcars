server {
    listen 80;
    server_name cdn.plany.tn;

    root /usr/share/nginx/html;

    # -----------------------------------------
    # GZIP (optimisé)
    # -----------------------------------------
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml
        image/x-icon;

    # -----------------------------------------
    # Optimisations de base
    # -----------------------------------------
    sendfile on;
    tcp_nopush on;

    # -----------------------------------------
    # Cache serveur NGINX
    # -----------------------------------------
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cdn_cache:20m max_size=1g inactive=30d use_temp_path=off;

    # -----------------------------------------
    # Location racine /cdn/bookcars/
    # -----------------------------------------
    location /cdn/bookcars/ {

        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Cache client
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Cache serveur Nginx
        proxy_cache cdn_cache;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;

        try_files $uri $uri/ =404;
    }

    # -----------------------------------------
    # Images globales
    # -----------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|avif)$ {

        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        proxy_cache cdn_cache;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;

        try_files $uri $uri/ =404;
    }

    # -----------------------------------------
    # Protection anti-hotlinking (empêche vol d'images)
    # -----------------------------------------
    location ~* \.(png|jpe?g|gif|webp|avif|svg)$ {
        valid_referers none blocked server_names *.plany.tn;
        if ($invalid_referer) {
            return 403;
        }
    }

    # -----------------------------------------
    # Default
    # -----------------------------------------
    location / {
        try_files $uri $uri/ =404;
    }
}
